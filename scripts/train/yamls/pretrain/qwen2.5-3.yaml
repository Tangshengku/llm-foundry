variables:
  data_local: ./my-copy-c4
  data_remote:  # If blank, files must be present in data_local
  tokenizer_name: facebook/opt-2.7b
  global_seed: 17

max_seq_len: 4096
# Run Name
run_name:  # If left blank, will be read from env var $RUN_NAME
timing_file: /nfs/scistore19/alistgrp/stang/llm-foundry/timing_file/Qwen-3b-A6000_flash.txt

max_split_size_mb: 512
# Model
model:
  name: hf_causal_lm
  # pretrained_model_name_or_path: meta-llama/Meta-Llama-3-8B
  pretrained_model_name_or_path: Qwen/Qwen2.5-3B

  pretrained: true
  # init_device: meta
  use_auth_token: true
  use_flash_attention_2: true

# Tokenizer
tokenizer:
  # name: meta-llama/Meta-Llama-3-8B
  name: Qwen/Qwen2.5-3B
  kwargs:
    model_max_length: ${max_seq_len}

# Dataloaders
train_loader:
  name: text
  dataset:
    # local: ${data_local}
    streams:
      # finewebedu100bt:
      #     local: /nfs/scistore19/alistgrp/stang/llm-foundry/tmp_data/finewebedu_100B/sample-100BT
      #     split: train
      # finewebedu10bt:
      #     local: /nfs/scistore19/alistgrp/stang/llm-foundry/tmp_data/finewebedu/sample-10BT
      #     split: train
      aux_mmlu:
          local: /nfs/scistore19/alistgrp/stang/llm-foundry/tmp_data/aux_mmlu/auxiliary_train
          split: train
    shuffle: true
    max_seq_len: ${max_seq_len}
    shuffle_seed: ${variables.global_seed}
  drop_last: true
  num_workers: 8

# eval_loader:
#   name: finetuning
#   dataset:
#     # local: ${data_local}
#     hf_name: mosaicml/dolly_hhrlhf
#     decoder_only_format: true
#     remote: ${data_remote}
#     split: test
#     shuffle: false
#     max_seq_len: ${max_seq_len}
#     shuffle_seed: ${global_seed}
#   drop_last: false
#   num_workers: 8

# Optimization
scheduler:
  name: cosine_with_warmup
  t_warmup: 100ba
  alpha_f: 0.1

optimizer:
  name: decoupled_adamw
  lr: 1.0e-4
  betas:
  - 0.9
  - 0.95
  eps: 1.0e-08
  weight_decay: 0.0

algorithms:
  gradient_clipping:
    clipping_type: norm
    clipping_threshold: 1.0

max_duration: 4800ba  # ~ 2.5B tokens
eval_interval: 500ba
eval_first: false
eval_subset_num_batches: -1
global_train_batch_size: 1

# System
seed: ${variables.global_seed}
device_eval_batch_size: 16
device_train_microbatch_size: 64
# device_train_microbatch_size: auto
precision: amp_bf16

# FSDP
fsdp_config:
  sharding_strategy: FULL_SHARD
  mixed_precision: PURE
  activation_checkpointing: true
  activation_checkpointing_reentrant: false
  activation_cpu_offload: false
  limit_all_gathers: true

# Logging
progress_bar: false
log_to_console: true
console_log_interval: 1ba

callbacks:
  speed_monitor:
    window_size: 10
  lr_monitor: {}
  memory_monitor: {}
  runtime_estimator: {}

# loggers:
#   wandb: {}

